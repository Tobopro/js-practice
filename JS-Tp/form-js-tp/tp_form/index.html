<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>

<body>
  <div class="container">
    <div class="text-box">
      <h1 class="title">Learn to code by watching others</h1>
      <p class="text">
        See how experienced developers solve problems in real-time. Watching
        scripted tutorials is great, but understanding how developers think is
        invaluable.
      </p>
    </div>
    <div class="form-box">
      <form action="" class="form" name="inscription">
        <div class="form-group">
          <input type="text" name="nom" placeholder="Nom" class="form__input" />
        </div>
        <div class="form-group">
          <input type="text" name="prenom" placeholder="Prénom" class="form__input" />
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" class="form__input" />
        </div>
        <div class="form-group">
          <input type="tel" name="tel" placeholder="Téléphone" class="form__input" />
        </div>
        <div class="form-group">
          <input type="password" name="pwd" placeholder="Mot de passe" class="form__input" />
        </div>
        <input type="submit" value="claim your free trial" name="button" class="form__btn" />
        <p class="term">
          By clicking the button, you are agreeing to our
          <span class="red-text">Terms and Services</span>
        </p>
      </form>
    </div>
  </div>
</body>

</html>
